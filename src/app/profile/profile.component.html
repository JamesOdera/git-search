<p>Profile</p>

<form class="search-form" [(ngModel)]="username" name="username" (keyup)="findProfile()">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Search git users with user name">
    </div>
</form>

<div *ngIf="profile">
    <div class="container">
        <div>
            {{profile.name}}   <small>{{profile.login}}</small>
            <!-- <span *ngIf='profile.company'>Works at {{profile.company}}</span> -->
            {{profile.location}}
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <img src="{{profile.avatar_url}}" alt="" class="avatar">
        </div>
    </div>

    <div class="col-sm-5">
        <ul class="row">{{profile.bio}}</ul>
        <ul class="row">{{profile.blog}}</ul>
        <ul class="row">{{profile.email}}</ul>
    </div>

    <div class="col-sm-12">
        <span class="btn btn-danger">{{profile.followers}} Followers</span>
        <span class="btn btn-secondary">{{profile.following}} Following</span>
        <span class="btn btn-primary">{{profile.public_gists}} public</span>
        <span class="btn btn-info">{{profile.public_repos}} public repos</span>
    </div>
<div>
    <p><a href="{{profile.html_url}}" class="btn btn-success">View profile on github</a></p>
</div>


<div class="panel panel-default">
    <div class="panel-heading">
        <h1 class="panel-title">Repos</h1>
    </div>
</div>




</div>
